<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acheron Laundry</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/logo_acheron.png">

    <!-- Untuk Font Poppins !! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Contact Us -->
    <section class="contact-section">
        <div class="contact-card">
            <div class="card">
                <div class="card-body">
                    <div class="card-body-item left">
                        <img class="card-image" src="img/logo_laundry_machine.png" alt="">
                    </div>
                    <div class="card-vertical-line">
                        <div class="vl"></div>
                    </div>
                    <div class="card-body-item right">
                        <h3>CONTACT US</h3>
                        <form class="app-form">
                            <div class="app-form-group">
                                <label for="address">Address</label>
                                <input name="address" class="app-form-control">
                            </div>
                            <div class="app-form-group">
                                <label for="email">Email</label>
                                <input name="email" class="app-form-control">
                            </div>
                            <div class="app-form-group">
                                <label for="phone">Phone</label>
                                <input name="phone" class="app-form-control">
                            </div>
                        </form>
                        <div class="card-footer-item">
                            <p>Social Media</p>
                            <div class="card-footer-social-media">
                                <img src="img/logo_ig.png" alt="">
                                <img src="img/logo_twitter.png" alt="">
                                <img src="img/logo_fb.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="wave-bg">
        <img src="img/footer_wave.png" alt="">
    </div>
    <div class="copyright">
        <p>Copyright @ 2024 Acheron Laundry Express</p>
    </div>
</body>

</html>
